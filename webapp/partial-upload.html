<div class="container-fluid">
	<div class="row uploadDiv">
		<div class="col-md-10">
			<form class="form-horizontal">
				<div class="form-group">
					<label for="foodName" class="col-sm-2 control-label">Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="foodName" placeholder="Subs for Sale">
					</div>
				</div>
				<div class="form-group">
					<label for="foodDescription" class="col-sm-2 control-label">Description</label>
					<div class="col-sm-10">
						<textarea style="resize: vertical" class="form-control" id="foodDescription" rows="3"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label for="foodLocation" class="col-sm-2 control-label">Location</label>
					<div class="col-sm-7">
						<input type="text" class="form-control" id="foodLocation" placeholder="Waterloo, ON">
					</div>
					<label for="foodPrice" class="col-sm-1 control-label">Price</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="foodPrice" placeholder="6.99">
					</div>
				</div>
				<div class="form-group">
					<label for="foodImg" class="col-sm-2 control-label">Picture</label>
					<div class="col-sm-3">
						<input type="file" onchange="readURL(this);" accept="image/*" class="form-control" id="foodImg">
					</div>
					<label for="foodContact" class="col-sm-1 control-label">Contact</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="foodContact" placeholder="(123) 234-1234 / john@doe.com">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
				  		<div style="
							background:url('img/noimage.jpg') no-repeat center;
							background-size:cover;
							 width:150px;
							 height:150px;
							 border: 1px solid white;
							 border-radius:75px;" id="preview"></div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
				  		<button type="submit" class="btn btn-default">Upload</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
