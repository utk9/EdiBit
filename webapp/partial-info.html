<div class="container-fluid">
	<p class="center-text" id="searchWait">Please wait...</p>
	<div class="row">
		<div class="col-md-12">
			<h1 class="center-text">{{info.infoData.name}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			<img ng-src="userImg/{{info.infoData.image}}" class="img-info" />
			<h5>{{info.infoData.username}}</h5>
		</div>
		<div class="col-md-8">
			<p>{{info.infoData.description}}</p>
			<p>{{info.infoData.location}} - {{info.infoData.time}}</p>
		</div>
	</div>
	<div class="row center-text">
		<div class="col-md-12">
			<h2>{{info.infoData.price | currency}}</h2>
		  	<form class="form-horizontal" id="payment-form">

				<div class="form-group">
					<label for="creditCard" class="col-sm-2 control-label">Credit Card #</label>
					<div class="col-sm-10">
						<input class="form-control" id="creditCard" data-stripe="number">
					</div>
				</div>
				<div class="form-group">
					<label for="cvc" class="col-sm-2 control-label">CVC</label>
					<div class="col-sm-10">
						<input class="form-control" id="cvc" data-stripe="cvc">
					</div>
				</div>
				<div class="form-group">
					<label for="expMonth" class="col-sm-2 control-label">Expiry Month</label>
					<div class="col-sm-10">
						<input class="form-control" id="expMonth" data-stripe="exp-month">
					</div>
				</div>
				<div class="form-group">
					<label for="expYear" class="col-sm-2 control-label">Expiry Year</label>
					<div class="col-sm-10">
						<input class="form-control" id="expYear" data-stripe="exp-year">
					</div>
				</div>
				<div class="form-group">
					<button class="col-sm-offset-5 col-sm-2 btn btn-warning" ng-click="info.pay()" type="submit">Submit Payment</button>
				</div>
				<div class="form-group">
					<span class='payment-errors'></span><br/>
				</div>
			</form>
		</div>
	</div>
</div>
